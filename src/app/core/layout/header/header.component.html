<mat-toolbar class="fixed top-0 left-0 right-0 z-50 !bg-white/90 !backdrop-blur-md shadow-sm !text-slate-800 border-b border-slate-100">
  <div class="container mx-auto flex items-center justify-between w-full">
    <a routerLink="/" class="flex items-center gap-2 no-underline text-slate-800 hover:opacity-80 transition-opacity">
      <span class="font-bold text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">Lean Web</span>
    </a>
    
    <nav class="hidden md:flex items-center gap-1">
      <a mat-button routerLink="/" routerLinkActive="!text-blue-600 !bg-blue-50" [routerLinkActiveOptions]="{exact: true}" class="!rounded-full">首页</a>
      <a mat-button routerLink="/courses" routerLinkActive="!text-blue-600 !bg-blue-50" class="!rounded-full">课程体系</a>
      <a mat-button routerLink="/about" routerLinkActive="!text-blue-600 !bg-blue-50" class="!rounded-full">关于我们</a>
    </nav>

    <div class="flex items-center gap-2">
      <button mat-stroked-button color="primary" class="hidden md:inline-block !rounded-full">登录</button>
      <button mat-icon-button class="md:hidden text-slate-600">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
