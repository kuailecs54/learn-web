<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

    <mat-card class="!rounded-xl !shadow-md hover:!shadow-lg transition-shadow overflow-hidden">

        <button mat-flat-button color="primary">查看详情</button>

    </mat-card>

    <mat-card class="!rounded-xl !shadow-md hover:!shadow-lg transition-shadow overflow-hidden">
       <div class="h-48 bg-purple-100 flex items-center justify-center text-purple-400">
         <mat-icon class="scale-[2.0]">storefront</mat-icon>
       </div>
      <mat-card-content class="p-4">
        <h2 class="text-xl font-semibold mb-2">门店标准化培训</h2>
        <p class="text-slate-600 text-sm mb-4">
